<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant | My SaaS</title>

  <style>
    :root {
      --violet1: #6a00ff;
      --violet2: #9d4edd;
      --dark: #0b0614;
      --glass: rgba(255,255,255,0.08);
      --glow: 0 0 25px rgba(157,78,221,0.6);
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, var(--violet1), var(--dark));
      color: white;
      display: flex;
      flex-direction: column;
    }

    /* ðŸ”’ Top Bar */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 15px 20px;
    }

    .logout {
      background: transparent;
      border: 1px solid var(--violet2);
      color: white;
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: var(--glow);
    }

    .logout:hover {
      background: var(--violet2);
    }

    /* ðŸ¤– AI Container */
    .ai-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: auto;
      padding: 20px;
    }

    .ai-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .ai-header h1 {
      font-size: 2.2rem;
      background: linear-gradient(to right, #fff, #c77dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chat-box {
      flex: 1;
      background: var(--glass);
      border-radius: 20px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: var(--glow);
    }

    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 18px;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .user {
      background: linear-gradient(135deg, #7b2cff, #9d4edd);
      margin-left: auto;
    }

    .ai {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .input-area input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: white;
    }

    .input-area button {
      padding: 14px 22px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #7b2cff, #c77dff);
      color: white;
      font-weight: bold;
      box-shadow: var(--glow);
    }
  </style>
</head>

<body>

  <!-- ðŸ”’ TOP BAR -->
  <div class="top-bar">
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- ðŸ¤– AI UI -->
  <div class="ai-container">
    <div class="ai-header">
      <h1>AI Assistant</h1>
      <p>Ask anything. Your AI is ready.</p>
    </div>

    <div class="chat-box" id="chatBox">
      <div class="message ai">
        Hello ðŸ‘‹ Iâ€™m your AI Assistant.  
        How can I help you today?
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- ðŸ”¥ Firebase SDK (ONLY ONCE) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // ðŸ”¥ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCrS81QKavlq0MLew2msaQ4PlpHbxHJyIg",
      authDomain: "my-saas-platform-b4329.firebaseapp.com",
      projectId: "my-saas-platform-b4329"
    };

    // âœ… Init Firebase safely
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();

    // ðŸ” HARD AUTH GUARD (AI PAGE PROTECTION)
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.replace("index.html");
      }
    });

    // ðŸ’¬ Chat demo
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const text = input.value.trim();
      if (!text) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = text;
      chatBox.appendChild(userMsg);

      input.value = "";

      const aiMsg = document.createElement("div");
      aiMsg.className = "message ai";
      aiMsg.innerText = "Typing...";
      chatBox.appendChild(aiMsg);

      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        aiMsg.innerText = "This is a UI demo. AI backend will be connected next ðŸš€";
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1200);
    }

    // ðŸšª Logout
    function logout() {
      auth.signOut().then(() => {
        window.location.replace("index.html");
      });
    }
  </script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCrS81QKavlq0MLew2msaQ4PlpHbxHJyIg",
    authDomain: "my-saas-platform-b4329.firebaseapp.com",
    projectId: "my-saas-platform-b4329",
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const auth = firebase.auth();

  // ðŸ”’ HARD ROUTE PROTECTION
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.replace("index.html");
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.replace("index.html");
    });
  }
</script>

</body>
</html>
