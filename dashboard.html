<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | My SaaS</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #6a00ff, #0b0614);
    color: white;
    font-family: "Segoe UI", serif;
    display: flex;
    flex-direction: column;
  }

  /* üîù Top Bar */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 20px;
  }

  .logout {
    border: 1px solid #9d4edd;
    background: transparent;
    color: white;
    padding: 8px 18px;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 0 18px rgba(157,78,221,0.6);
    transition: 0.3s;
  }

  .logout:hover {
    background: #9d4edd;
  }

  /* üöÄ Dashboard */
  .dashboard {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 30px rgba(157,78,221,0.7);
    max-width: 360px;
    width: 90%;
  }

  .card h1 {
    margin-bottom: 10px;
    font-size: 2rem;
    background: linear-gradient(to right, #fff, #c77dff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .card p {
    opacity: 0.85;
    margin-bottom: 30px;
  }

  .ai-btn {
    width: 100%;
    padding: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #7b2cff, #c77dff);
    box-shadow: 0 0 25px rgba(199,125,255,0.8);
    transition: 0.3s;
  }

  .ai-btn:hover {
    transform: scale(1.05);
  }
</style>
</head>

<body>

  <div class="top-bar">
    <h3>Dashboard</h3>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="dashboard">
    <div class="card">
      <h1>AI Assistant</h1>
      <p>Your personal AI is ready to help you.</p>
      <button class="ai-btn" onclick="goAI()">Open AI</button>
    </div>
  </div>

<script>
  function goAI() {
    window.location.href =      "ai.html";
  }

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.replace("index.html");
    });
  }
</script>

  };

if (!firebase.apps.length) {

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCrS81QKavlq0MLew2msaQ4PlpHbxHJyIg",
    authDomain: "my-saas-platform-b4329.firebaseapp.com",
    projectId: "my-saas-platform-b4329",
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const auth = firebase.auth();

  // üîí HARD ROUTE PROTECTION
  auth.onAuthStateChanged(user => {

  function logout() {
    auth.signOut().then(() => {
      window.location.replace("index.html");
    });
  }
</script>

</body>
</html>
